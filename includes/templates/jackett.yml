version: '3'

services:

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID={{PUID}}
      - PGID={{PGID}}
      - TZ=Europe/Paris 
    volumes:
      - {{APP_SETTINGS_DIR}}/jackett:/config
      - {{USER_HOME}}:{{USER_HOME}}
    restart: unless-stopped
    networks:
      - docker-setup-reseau

networks:
  docker-setup-reseau:
    driver: bridge
