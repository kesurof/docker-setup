version: '3'

services:

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID={{PUID}}
      - PGID={{PGID}}
      - TZ=Europe/Paris 
    volumes:
      - {{APP_SETTINGS_DIR}}/prowlarr:/config
      - {{USER_HOME}}:{{USER_HOME}}
    ports:
      - 9696:9696
    restart: unless-stopped
    networks:
      - docker-setup-reseau

networks:
  docker-setup-reseau:
    driver: bridge
