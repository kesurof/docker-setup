version: '3'

services:

  filebot-node:
    container_name: filebot-node
    image: rednoah/filebot:node
    restart: unless-stopped
    volumes:
      - {{USER_HOME}}:/data:rw
      - {{RCLONE_DIR}}:/volume1/rclone/:rw
      - {{MEDIAS_DIR}}:/volume1/output/:rw
      - {{USER_HOME}}:{{USER_HOME}}
    environment:
      - PUID={{PUID}}
      - PGID={{PGID}}
    networks:
      - docker-setup-reseau

networks:
  docker-setup-reseau:
    driver: bridge
