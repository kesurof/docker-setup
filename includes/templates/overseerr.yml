version: '3'

services:

  overseerr:
    image: lscr.io/linuxserver/overseerr
    container_name: overseerr
    environment:
      - PUID={{PUID}}
      - PGID={{PGID}}
      - TZ=Europe/Paris
      - VERSION=latest
    volumes:
      - {{APP_SETTINGS_DIR}}/overseerr:/config
      - {{USER_HOME}}:{{USER_HOME}}
    ports:
      - 5055:5055
    restart: unless-stopped
    networks:
      - monreseau

networks:
  docker-setup-reseau:
    driver: bridge
