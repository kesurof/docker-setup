version: '3'

services:

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID={{PUID}}
      - PGID={{PGID}}
      - TZ=Europe/Paris
    volumes:
      - {{APP_SETTINGS_DIR}}/radarr:/config
      - {{USER_HOME}}:{{USER_HOME}}
      - {{LOCAL_DIR}}/radarr:/data/downloads/radarr
      - /mnt/zurg/torrents:/mnt/zurg/torrents
    restart: unless-stopped
    networks:
      - docker-setup-reseau

networks:
  docker-setup-reseau:
    driver: bridge
